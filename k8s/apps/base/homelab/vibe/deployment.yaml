apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibe
  namespace: vibe
  labels:
    app: vibe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vibe
  template:
    metadata:
      labels:
        app: vibe
    spec:
      containers:
        - name: vibe
          image: ghcr.io/axot017/vibe:latest
          imagePullPolicy: Always
          securityContext:
            privileged: true
          env:
            - name: OPENCODE_PORT
              value: "3000"
          envFrom:
            - secretRef:
                name: vibe-env
                optional: true
            - secretRef:
                name: aws-cli-credentials
                optional: true
          ports:
            - name: opencode
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 600
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 900
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 60
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: vibe-data
              mountPath: /workspace
              subPath: workspace
            - name: vibe-data
              mountPath: /root/.local/share/opencode
              subPath: opencode
            - name: vibe-data
              mountPath: /var/lib/containers
              subPath: podman
      volumes:
        - name: vibe-data
          persistentVolumeClaim:
            claimName: vibe-data
