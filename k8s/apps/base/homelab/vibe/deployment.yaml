apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibe
  namespace: vibe
  labels:
    app: vibe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vibe
  template:
    metadata:
      labels:
        app: vibe
    spec:
      containers:
        - name: vibe
          image: ghcr.io/axot017/vibe:latest
          imagePullPolicy: Always
          securityContext:
            privileged: true
          env:
            - name: OPENCODE_PORT
              value: "3000"
          envFrom:
            - secretRef:
                name: vibe-env
                optional: true
          ports:
            - name: opencode
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: podman-storage
              mountPath: /var/lib/containers
      volumes:
        - name: workspace
          emptyDir: {}
        - name: podman-storage
          emptyDir: {}
