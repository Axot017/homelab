apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibe
  namespace: vibe
  labels:
    app: vibe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vibe
  template:
    metadata:
      labels:
        app: vibe
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: vibe
          image: ghcr.io/axot017/vibe:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            - name: OPENCODE_PORT
              value: "3000"
            - name: DOCKER_HOST
              value: unix:///run/user/1000/docker.sock
          envFrom:
            - secretRef:
                name: vibe-env
                optional: true
          ports:
            - name: opencode
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: docker-run
              mountPath: /run/user/1000
        - name: dind
          image: docker:24-dind-rootless
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
            - name: XDG_RUNTIME_DIR
              value: /run/user/1000
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: docker-run
              mountPath: /run/user/1000
            - name: docker-data
              mountPath: /home/rootless/.local/share/docker
      volumes:
        - name: workspace
          emptyDir: {}
        - name: docker-run
          emptyDir: {}
        - name: docker-data
          emptyDir: {}
