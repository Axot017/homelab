apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vibe
  namespace: vibe
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: homelab-gateway
      namespace: envoy-gateway-system
  hostnames:
    - "vibe.mateuszledwon.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: vibe
          port: 3000
          weight: 1
